[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "pyndow"
dynamic = ["version"]
description = "A modern Python library for window management"
authors = [
    {name = "Zenthm", email = "zenthm.dev@gmail.com"},
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE.txt"}

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "pyndow/_version.py"
write_template = "version = '{}'"
